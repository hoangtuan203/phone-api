version: '3.9'

services:
  db:
    image: postgres:16
    container_name: postgres-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: phone_db
    ports:
      - "5432:5432"                
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: phone-api-dev
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy  
    environment:
      NODE_ENV: development
      PORT: 8080
      DB_HOST: db                   
      DB_USER: postgres
      DB_PASSWORD: root
      DB_NAME: phone_db
      DB_PORT: 5432
    ports:
      - "8080:8080"                 
    volumes:
      - .:/app                 
      - /app/node_modules             
    command: npm run dev               

volumes:
  postgres_data: